# QuantTrade Configuration File
# Bu dosya projenin genel ayarlarını içerir

[project]
name = "QuantTrade"
version = "0.1.0"
description = "ML tabanlı kantitatif alım-satım sistemi - BIST100"

[evds]
# EVDS API veri çekme tarihleri (YYYY-MM-DD formatında)
start_date = "2020-01-01"
end_date = "2025-11-18"

# EVDS Seri Kodları
# Resmi EVDS Web Servis Kılavuzu (Nisan 2024) standartlarına göre
[evds.series]
# Döviz Kurları (Günlük - frequency=1)
usd_try = "TP.DK.USD.A.YTL"  # USD/TRY alış kuru
eur_try = "TP.DK.EUR.A.YTL"  # EUR/TRY alış kuru

# Enflasyon (Aylık - frequency=5)
cpi = "TP.FG.J0"  # TÜFE (Tüketici Fiyat Endeksi)

# BIST100 Endeksi (Günlük - frequency=1)
bist100 = "TP.MK.F.BILESIK"  # BIST100 Fiyat Endeksi

# Para Arzı (Aylık - frequency=5)
m2 = "TP.PBD.H09"  # M2 Para Arzı

# TCMB Faiz Oranları (Aylık - frequency=5)
tcmb_repo = "TP.YSSK.A1"  # TCMB 1 Haftalık Repo Faizi (Politika Faizi)

# ABD Verileri (Aylık - frequency=5)
us_cpi = "TP.IMFCPIND.USA"  # ABD Tüketici Fiyat Endeksi (IMF verisi)
us_cli = "TP.OECDONCU.USA"  # ABD Kompozit Öncü Göstergeler Endeksi (OECD)

# Not: ABD 10-yıllık tahvil faizi ve S&P500 EVDS'de mevcut değil
# Bu veriler gerekirse Federal Reserve FRED API veya Yahoo Finance'den çekilebilir

[stocks]
# BIST hisse senetleri listesi
# Bu liste hem OHLCV hem de finansal veri çekimi için kullanılır
start_date = "2020-01-01"
end_date = "2025-11-17"

# Mali tablo ayarları
# financial_group: "1" = Bilanço (Balance Sheet), "2" = Gelir Tablosu (Income Statement)
# "1" kullanılması önerilir (daha fazla şirkette veri mevcuttur)
financial_group = "2"

# Ana BIST100 hisseleri
symbols = [
    # Bankacılık
    "AKBNK", "GARAN", "ISCTR", "VAKBN", "YKBNK", "HALKB",
    # Holding
    "KCHOL", "SAHOL", "DOHOL", "THYAO",
    # Sanayi
    "ARCLK", "ASELS", "EREGL", "FROTO", "SISE", "TUPRS", "TOASO",
    # Enerji
    "AKSEN", "ENKAI", "PETKM",
    # Teknoloji & İletişim
    "TTKOM", "TCELL", "LOGO",
    # Perakende & Tüketim
    "MGROS", "SOKM", "BIMAS", "VESTL", "ULKER", "AEFES", "CCOLA",
    # İnşaat & Gayrimenkul
    "EKGYO", "PGSUS", "TKFEN", "KONTR", "TTRAK",
    # Madencilik
    "KOZAL", "KOZAA", "KRDMD",
    # Havayolu & Taşımacılık
    "TAVHL", "PGSUS",
    
    
]

[data]
# Veri kaydetme ayarları
output_format = "csv"
date_format = "%Y-%m-%d"

[logging]
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
